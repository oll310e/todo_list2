<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- <link rel="icon" href="/src/images/icon_lemon" type="image/icon type" /> -->
    <script
      src="https://kit.fontawesome.com/a496b1bf3a.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <i class="fa-solid fa-lemon"></i>
        <h1>Leme-do</h1>
      </header>
      <menu>
        <ul class="menuTaskList">
          <li id="home">
            <i class="fa-solid fa-house"></i>
            <p>Home</p>
          </li>
          <li id="today">
            <i class="fa-solid fa-calendar-day"></i>
            <p>Today</p>
          </li>
          <li id="week">
            <i class="fa-solid fa-calendar-week"></i>
            <p>Week</p>
          </li>
        </ul>
        <h2 class="ProjectsTitle">Projects</h2>
        <ul class="menuProjectsList">
          <li>
            <i class="fa-solid fa-scroll"></i>
            <p>Write Book</p>
          </li>
        </ul>
      </menu>
      <main>
        <h2 class="mainTitle"></h2>
        <div class="taskList"></div>
      </main>
      <footer><p>Copyright 2021 MeMyselfandI</p></footer>
    </div>
  </body>
</html>
